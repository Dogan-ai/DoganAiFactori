<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🤖 Dogan AI Factory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .feature h3 {
            margin-bottom: 10px;
            color: #fff;
        }
        
        .feature p {
            opacity: 0.8;
            line-height: 1.5;
        }
        
        .status {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .status.loading {
            background: rgba(255, 255, 0, 0.2);
            border-color: rgba(255, 255, 0, 0.3);
        }
        
        .status.error {
            background: rgba(255, 0, 0, 0.2);
            border-color: rgba(255, 0, 0, 0.3);
        }
        
        .test-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 10px;
        }
        
        .test-button:hover {
            transform: translateY(-2px);
        }
        
        .test-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .chat-demo {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: right;
        }
        
        .chat-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            margin-bottom: 15px;
        }
        
        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .chat-response {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 15px;
            margin-top: 15px;
            text-align: right;
            min-height: 50px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🤖 Dogan AI Factory</h1>
        <p class="subtitle">منصة الذكاء الاصطناعي للأعمال السعودية</p>
        
        <div id="status" class="status loading">
            🔄 جاري فحص حالة النظام...
        </div>
        
        <div class="features">
            <div class="feature">
                <h3>🧮 المحاسب الذكي</h3>
                <p>متخصص في المحاسبة السعودية وأنظمة زاتكا</p>
            </div>
            <div class="feature">
                <h3>💼 مندوب المبيعات</h3>
                <p>خبير في عمليات البيع وإدارة العملاء</p>
            </div>
            <div class="feature">
                <h3>🔍 مراقب الجودة</h3>
                <p>يضمن جودة الخدمة والامتثال للمعايير</p>
            </div>
        </div>
        
        <div class="chat-demo">
            <h3>🗨️ جرب المحادثة مع الذكاء الاصطناعي</h3>
            <input type="text" class="chat-input" placeholder="اكتب رسالتك هنا..." id="chatInput">
            <button class="test-button" onclick="testChat()">إرسال</button>
            <div id="chatResponse" class="chat-response"></div>
        </div>
        
        <div>
            <button class="test-button" onclick="testHealth()">فحص حالة النظام</button>
            <button class="test-button" onclick="testAuth()">اختبار المصادقة</button>
        </div>
    </div>

    <script>
        // Test system health
        async function testHealth() {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status loading';
            statusDiv.innerHTML = '🔄 جاري فحص حالة النظام...';
            
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                if (response.ok) {
                    statusDiv.className = 'status';
                    statusDiv.innerHTML = `✅ النظام يعمل بشكل طبيعي<br>
                        🤖 OpenAI: ${data.openai ? 'متصل' : 'غير متصل'}<br>
                        ⏰ الوقت: ${new Date(data.timestamp).toLocaleString('ar-SA')}`;
                } else {
                    throw new Error('Health check failed');
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '❌ خطأ في الاتصال بالنظام';
            }
        }
        
        // Test authentication
        async function testAuth() {
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'testpassword',
                        name: 'Test User'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('✅ نظام المصادقة يعمل بشكل طبيعي');
                } else {
                    alert('⚠️ ' + data.error);
                }
            } catch (error) {
                alert('❌ خطأ في اختبار المصادقة');
            }
        }
        
        // Test chat
        async function testChat() {
            const input = document.getElementById('chatInput');
            const response = document.getElementById('chatResponse');
            const message = input.value.trim();
            
            if (!message) {
                alert('يرجى كتابة رسالة');
                return;
            }
            
            response.style.display = 'block';
            response.innerHTML = '🔄 جاري المعالجة...';
            
            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        agent: 'المحاسب الذكي'
                    })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    response.innerHTML = `<strong>🤖 ${data.agent}:</strong><br>${data.response}`;
                } else {
                    response.innerHTML = '❌ ' + (data.error || 'حدث خطأ');
                }
            } catch (error) {
                response.innerHTML = '❌ خطأ في الاتصال';
            }
            
            input.value = '';
        }
        
        // Auto-test on load
        window.onload = function() {
            testHealth();
        };
        
        // Enter key support for chat
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                testChat();
            }
        });
    </script>
</body>
</html>
